name: CircuitPython_Feather_Interface
version: '${project.version}'
main: circuitpython_feather_interface.circuitpython_feather_interface.CircuitPython_Feather_Interface
api-version: 1.19
prefix: CircuitPython_Feather
authors: [ Foamyguy ]
description: Commands that allow interfacing between a virtual feather inside minecraft and a physical CircuitPython feather plugged in via USB.
website: https://github.com/FoamyGuy/Minecraft_Feather_RP2040
commands:
  check:
    description: Check the block below you
    usage: /<command>

  spawnpin:
    description: Spawn a block and redstone torch
    usage: /<command>

  testpin:
    description: Test flip pin state
    usage: /<command>

  start_feather:
    description: Initialize a Feather RP2040
    usage: /<command>

  set_pin_read:
    description: Set the given pin to read mode. Must call start_feather before using this command
    usage: /<command>

  set_pin_write:
    description: Set the given pin to write mode. Must call start_feather before using this command
    usage: /<command>